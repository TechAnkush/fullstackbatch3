<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            background-color: black;
            color: aqua;
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            width: 50px;
            position: relative;
            top: 10px;
            }
        input{
            border: 2px solid black;
            position: relative;
            top: 10px;
            width: 213px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
     <table>
        <input type="text" name="" id="">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
     </table>
</body>
</html>
